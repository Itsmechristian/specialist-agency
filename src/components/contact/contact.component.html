<div class="contact">
    <header>
        <div class="container">
            <h1>Contact Us</h1>
        </div>
    </header>
    <div class="container">
            <div class="wrapper">
                    <h1>Call US</h1>
                </div>
        <div class="info">
            <div class="info-wrapper">
                <p>Info</p>
                <p>Tel: 2326-5454-234</p>
                <p>Fax: 2326-5454-234</p>
                <p>Email: contact@email.com</p>
            </div>
            <div class="address">
                <p>Address</p>
                <p>84 Emerald Nook,</p>

                <p>United Kingdom</p>
            </div>
            <div class="follow">
                <p>Follow us</p>

            </div>
        </div>

                <div class="wrapper">
                    <label for="name">Name</label>

                </div>
                <div class="wrapper">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
